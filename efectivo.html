<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobro en Efectivo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: #f8fafc; margin: 0; padding: 0; }
        .efectivo-container { max-width: 420px; margin: 30px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 16px #0001; padding: 24px 12px; }
        .efectivo-header { text-align: center; margin-bottom: 18px; }
        .efectivo-header h2 { margin: 0 0 8px 0; }
        .efectivo-total { font-size: 1.3em; margin-bottom: 18px; text-align: center; }
        .billetes-grid { margin-bottom: 18px; }
        .monto-recibido-display, .cambio-modal { text-align: center; margin: 10px 0; }
        .btn-cerrar-venta { display: block; margin: 20px auto 0 auto; font-size: 1.1em; padding: 10px 30px; }
    </style>
</head>
<body>
    <div class="efectivo-container">
        <div class="efectivo-header">
            <h2>ðŸ’µ Cobro en Efectivo</h2>
            <div class="efectivo-total">Total a pagar: <span id="totalAPagar">$0.00</span></div>
        </div>
        <h3 style="margin-bottom: 15px; text-align:center;">Selecciona con quÃ© paga:</h3>
        <div class="billetes-grid">
            <div class="billete" onclick="agregarDenominacion(500)"><img src="Dinero/500 pesos.png" alt="$500" class="img-billete"></div>
            <div class="billete" onclick="agregarDenominacion(200)"><img src="Dinero/200 pesos.png" alt="$200" class="img-billete"></div>
            <div class="billete" onclick="agregarDenominacion(100)"><img src="Dinero/100 pesos.png" alt="$100" class="img-billete"></div>
            <div class="billete" onclick="agregarDenominacion(50)"><img src="Dinero/50 pesos.png" alt="$50" class="img-billete"></div>
            <div class="billete" onclick="agregarDenominacion(20)"><img src="Dinero/20 pesos.png" alt="$20" class="img-billete"></div>
            <div class="monedas-row">
                <div class="moneda" onclick="agregarDenominacion(10)"><img src="Dinero/10 pesos.png" alt="$10" class="img-moneda"></div>
                <div class="moneda" onclick="agregarDenominacion(5)"><img src="Dinero/5 pesos.png" alt="$5" class="img-moneda"></div>
                <div class="moneda" onclick="agregarDenominacion(2)"><img src="Dinero/2 pesos.png" alt="$2" class="img-moneda"></div>
                <div class="moneda" onclick="agregarDenominacion(1)"><img src="Dinero/1 peso.png" alt="$1" class="img-moneda"></div>
            </div>
        </div>
        <div class="monto-recibido-display">
            <label>Monto recibido: <strong>$<span id="montoRecibidoDisplay">0.00</span></strong></label>
            <input type="hidden" id="montoRecibido" value="0">
            <button class="btn-resetear" onclick="resetearMonto()">Limpiar</button>
        </div>
        <div class="cambio-modal">
            <h3>Cambio: <span id="cambioDisplay">0.00</span></h3>
        </div>
        <button class="btn-cerrar-venta" onclick="confirmarPagoEfectivo()">Cerrar Venta</button>
    </div>
    <script src="efectivo.js?v=1"></script>
</body>
</html>
